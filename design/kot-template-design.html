<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Order Ticket (KOT)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', monospace;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .kot-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }
        
        .kot-header {
            text-align: center;
            border-bottom: 2px dashed #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .kot-header h1 {
            font-size: 28px;
            letter-spacing: 2px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .kot-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-weight: bold;
            color: #555;
            font-size: 12px;
        }
        
        .detail-value {
            padding: 4px 0;
            border-bottom: 1px dotted #ccc;
        }
        
        .kot-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
        }
        
        .kot-table th {
            background-color: #f0f0f0;
            text-align: left;
            padding: 10px 8px;
            border-bottom: 2px solid #333;
            border-top: 2px solid #333;
            font-size: 14px;
        }
        
        .kot-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
        }
        
        .kot-table tr:last-child td {
            border-bottom: none;
        }
        
        .total-section {
            text-align: right;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px dashed #333;
        }
        
        .user-section {
            margin-top: 10px;
            font-size: 14px;
            text-align: right;
        }
        
        .kot-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        
        .kot-number {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="kot-container">
        <div class="kot-number">Order #1</div>
        
        <div class="kot-header">
            <h1>Kitchen</h1>
        </div>
        
        <div class="kot-details">
            <div class="detail-item">
                <span class="detail-label">Date</span>
                <span class="detail-value">18-Apr-18 4:49 pm</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Kot #</span>
                <span class="detail-value">1</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Waiter</span>
                <span class="detail-value">Gulam Sarwar</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Pax</span>
                <span class="detail-value">nofg</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Type</span>
                <span class="detail-value">dining</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Table</span>
                <span class="detail-value">T40</span>
            </div>
        </div>
        
        <table class="kot-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Uom</th>
                    <th>Qty</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>ZINGER BURGER</td>
                    <td>QTY</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>CHICKEN BURGER & FRIES</td>
                    <td>QTY</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>CH CHEESE BURGER & F, FRIES</td>
                    <td>QTY</td>
                    <td>1</td>
                </td>
                </tr>
            </tbody>
        </table>
        
        <div class="total-section">
            Total: 3
        </div>
        
        <div class="user-section">
            User: ADMIN
        </div>
        
        <div class="kot-footer">
            Kitchen Order Ticket | Generated Electronically
        </div>
    </div>

    </script>
</body>
</html>
